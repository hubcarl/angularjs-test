<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <title></title>
  <script src="../../sea-modules/angular/angularjs/1.1.5/angular.js"></script>
  <script>
    var myApp = angular.module('myApp', []);
    console.log(myApp);
    myApp.controller("myDirective", function ($scope) {
      $scope.alert = function (msg) {
        alert('welcome:' + msg);
        console.log('welcome:' + msg);
      }
    });
    myApp.directive('myDirective', function () {
      return {
        restrict:'E',
        replace:true,
        template:'<div><input type="button" ng-click="thefunc()" value="{{title}}"/></div>',
        scope:{
          title:'@', // 属性
          thefunc:'&'  // 方法
        }
      };
    });
  </script>
</head>
<body>
<div ng-controller="myDirective">
  <my-Directive thefunc="alert('myDirective Test!!!!!')" title="Click Me! myDirective Test"/>
</div>
</body>
</html>
